<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Check-In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>

<body>
    <!--  Thank You Modal -->
    <div id="thankYouModal" class="modal hidden">
        <div class="modal-content">
            <h2>THANK YOU FOR CHECKING IN!</h2>
            <p id="thankYouMessage">Your check-in has been recorded successfully.</p>
            <button id="closeModal">OK</button>
        </div>
    </div>

    <header>
        <h1 class="title">Visitor Check-In</h1>
    </header>

    <main class="container">
        <section class="checkin-section">
            <form id="checkin-form">
                
                <!-- Personal Information -->
                <fieldset class="input-group">
                    <legend>Personal Information</legend>
                    
                    <div class="form-row">
                        <label for="username">Full Name</label>
                        <input type="text" id="username" name="username" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-row">
                        <label for="id">ID Number</label>
                        <input type="text" id="id" name="id" placeholder="Enter your ID number" pattern="\d{1,9}" maxlength="9" required title="ID must be up to 9 digits">
                    </div>

                    <div class="form-row">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-row">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-row">
                        <label for="purpose">Purpose of Visit</label>
                        <textarea id="purpose" name="purpose" placeholder="Enter reason for visit" required></textarea>
                    </div>

                    <div class="form-row">
                        <label for="host">Host</label>
                        <select id="host" name="host" required>
                            <option value="" disabled selected>Select your host</option>
                            <option value="Lobster">Mr. Lobster</option>
                            <option value="Emmanuel">Mr. Emmanuel</option>
                            <option value="Dennis">Mr. Dennis</option>
                            <option value="Alex">Mr. Alex</option>
                        </select>
                    </div>

                    <!-- Host Phone Autofill
                    <div class="form-row">
                        <label for="host-phone">Host Phone</label>
                        <input type="text" id="host-phone" name="host-phone" placeholder="Host phone number" readonly>
                    </div>
                </fieldset> -->

                <!--  Vehicle Information -->
                <fieldset class="vehicle-section">
                    <legend>Vehicle Information</legend>
                    <label class="vehicle-label">
                        <input type="checkbox" id="vehicle-checkbox"> I have a vehicle
                    </label>
                    <div id="vehicle-input" class="hidden">
                        <label for="vehicle-plate">Vehicle Plate Number</label>
                        <input type="text" id="vehicle-plate" name="vehicle-plate" placeholder="Enter plate number">
                    </div>
                </fieldset>

                <!--  Camera Section -->
                <fieldset class="camera-section">
                    <legend>Take a Photo</legend>
                    <div id="camera-container">
                        <video id="video" autoplay></video>
                        <button type="button" id="capture-btn" class="btn">Capture Photo</button>
                    </div>
                </fieldset>

                <!-- Captured Photo -->
                <fieldset id="photo-container" class="hidden">
                    <legend>Captured Photo</legend>
                    <img id="captured-photo" alt="Captured photo will appear here">
                </fieldset>

                <!--  Submit Button -->
                <button type="submit" id="checkin-btn" class="btn disabled" disabled>CHECK IN</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Visitor Management System. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='register.js') }}"></script>

</body>
</html>
